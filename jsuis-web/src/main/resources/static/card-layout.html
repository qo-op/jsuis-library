<!DOCTYPE html>
<html>

<head>
    <meta name="description"
        content="This example shows how to use a card layout using html, css and javascript. It is based on the example found at 'How to Use CardLayout' https://docs.oracle.com/javase/tutorial/uiswing/layout/card.html">
    <meta name="author" content="Yassuo Toda">
    <title>Card layout example</title>

    <link rel="stylesheet" href="/css/simpa.css">
    <script src="/js/simpa.js" defer></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cardContainer = document.getElementById("cards");
            const cb = document.getElementById("cb");
            // add change listener to the combo box
            cb.addEventListener("change", function (ev) {
                const name = ev.target.value;
                for (let i = 0; i < cardContainer.children.length; i++) {
                    const cardComponent = cardContainer.children[i];
                    if (cardComponent.getAttribute("name") === name) {
                        cardComponent.classList.add("visible");
                    } else {
                        cardComponent.classList.remove("visible");
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div class="center-anchor" style="height: 100%;">
        <div class="page-start-border-container" style="border: 1px solid gray; padding: 5px;">
            <div class="flow-container" style="padding: 5px;">
                <select id="cb">
                    <option value="Card with buttons" selected>Card with buttons</option>
                    <option value="Card with text field">Card with text field</option>
                </select>
            </div>
            <!-- card container -->
            <div class="card-container" style="padding: 5px;" id="cards">
                <div class="card-component flow-container visible" name="Card with buttons">
                    <button>Button 1</button>
                    <button>Button 2</button>
                    <button>Button 3</button>
                </div>
                <div class="card-component flow-container" name="Card with text field">
                    <input type="text" value="TextField">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
