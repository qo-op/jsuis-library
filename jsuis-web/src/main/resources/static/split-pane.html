<!DOCTYPE html>
<html>

<head>
    <meta name="description"
        content="This example shows how to use a split pane using html, css and javascript. It is based on the example found at 'How to Use Split Panes' https://docs.oracle.com/javase/tutorial/uiswing/components/splitpane.html">
    <meta name="author" content="Yassuo Toda">
    <title>Split Pane Example</title>

    <link rel="stylesheet" href="/css/simpa.css">
    <script src="/js/simpa.js" defer></script>
</head>

<body>
    <div class="center-anchor" style="height: 100%;">
        <!-- split pane -->
        <div class="split-pane" style="width: 200px; height: 100px; border: 1px solid gray" id="split-pane">
            <!-- scroll pane -->
            <div class="scroll-pane">
                <button>left</button>
            </div>
            <!-- divider -->
            <div style="position: relative; border-inline-start: 1px solid gray;">
                <div style="position: absolute; inset-inline-start: -6px; width: 11px; height: 100%;"></div>
            </div>
            <!-- scroll pane -->
            <div class="scroll-pane">
                <button>right</button>
            </div>
        </div>
    </div>
</body>

</html>
