<!DOCTYPE html>
<html>

<head>
    <meta name="description"
        content="This example shows how to use a border layout using html and css. It is based on the example found at 'How to Use BorderLayout' https://docs.oracle.com/javase/tutorial/uiswing/layout/border.html">
    <meta name="author" content="Yassuo Toda">
    <title>Border Layout Example</title>

    <link rel="stylesheet" href="/css/simpa.css">
    <script src="/js/simpa.js" defer></script>
    
</head>

<body>
    <div class="center-anchor" style="height: 100%;">
        <div class="border-container">
            <button class="page-start-border">Button 1 (page-start)</button>
            <button class="center-border" style="width: 200px; height: 100px">Button 2 (center)</button>
            <button class="line-start-border">Button 3 (line-start)</button>
            <button class="page-end-border">Long-Named Button 4 (page-end)</button>
            <button class="line-end-border">5 (line-end)</button>
        </div>
    </div>
</body>

</html>
