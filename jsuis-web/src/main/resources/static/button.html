<!DOCTYPE html>
<html>

<head>
    <meta name="description"
        content="This example shows how to use buttons using html and css. It is based on the example found at 'How to Use Buttons, Check Boxes, and Radio Buttons' https://docs.oracle.com/javase/tutorial/uiswing/components/button.html">
    <meta name="author" content="Yassuo Toda">
    <title>Button example</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/css/simpa.css">
    <script src="/js/simpa.js" defer></script>

    <script>
        function disable(ev) {
            const b1 = document.getElementById("b1");
            const b2 = document.getElementById("b2");
            const b3 = document.getElementById("b3");
            b2.disabled = true;
            b1.disabled = true;
            b3.disabled = false;
        }
        function enable(ev) {
            const b1 = document.getElementById("b1");
            const b2 = document.getElementById("b2");
            const b3 = document.getElementById("b3");
            b2.disabled = false;
            b1.disabled = false;
            b3.disabled = true;
        }
    </script>
</head>

<body>
    <div class="center-anchor" style="height: 100%;">
        <div class="box-container" style="gap: 5px;">
            <button class="box-container" data-action="disable" style="gap: 5px;" id="b1">
                <span>Disable middle button</span>
                <span class="material-icons">arrow_circle_right</span>
            </button>
            <button class="page-axis-box-container" style="gap: 5px;" id="b2">
                <span class="material-icons" style="color: gold;">star</span>
                <span>Middle button</span>
            </button>
            <button class="box-container" data-action="enable" style="gap: 5px;" id="b3" disabled>
                <span class="material-icons">arrow_circle_left</span>
                <span>Enable middle button</span>
            </button>
        </div>
    </div>
</body>

</html>
