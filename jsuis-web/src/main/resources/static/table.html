<!DOCTYPE html>
<html>

<head>
    <meta name="description"
        content="This example shows how to use a table using html, css and javascript. It is based on the example found at 'How to Use Tables' https://docs.oracle.com/javase/tutorial/uiswing/components/table.html">
    <meta name="author" content="Yassuo Toda">
    <title>Table Example</title>

    <link rel="stylesheet" href="/css/simpa.css">
    <script src="/js/simpa.js" defer></script>
</head>

<body>
    <div class="center-anchor" style="height: 100%;">
        <div class="first-line-start-anchor" style="width: 300px; height: 100px;">
            <div class="scroll-pane" style="border: 1px solid gray;">
                <div class="line-start-border-container">
                    <table class="center-border" id="table">
                        <thead>
                            <tr>
                                <th>
                                    <div class="border">First name</div>
                                </th>
                                <th>
                                    <div class="border">Last name</div>
                                </th>
                                <th>
                                    <div class="border">Sport</div>
                                </th>
                                <th>
                                    <div class="border"># of Years</div>
                                </th>
                                <th>
                                    <div class="border">Vegetarian</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Kathy</td>
                                <td>Smith</td>
                                <td>Snowboarding</td>
                                <td>5</td>
                                <td>false</td>
                            </tr>
                            <tr>
                                <td>John</td>
                                <td>Doe</td>
                                <td>Rowing</td>
                                <td>3</td>
                                <td>true</td>
                            </tr>
                            <tr>
                                <td>Sue</td>
                                <td>Black</td>
                                <td>Knitting</td>
                                <td>2</td>
                                <td>false</td>
                            </tr>
                            <tr>
                                <td>Jane</td>
                                <td>White</td>
                                <td>Speed reading</td>
                                <td>20</td>
                                <td>true</td>
                            </tr>
                            <tr>
                                <td>Joe</td>
                                <td>Brown</td>
                                <td>Pool</td>
                                <td>10</td>
                                <td>false</td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="row-header line-start-border" id="row-header-table">
                        <thead>
                            <tr>
                                <th>
                                    <div class="border">Id</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>2</td>
                            </tr>
                            <tr>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>4</td>
                            </tr>
                            <tr>
                                <td>5</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
