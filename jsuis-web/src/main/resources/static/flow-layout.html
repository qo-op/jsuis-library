<!DOCTYPE html>
<html>

<head>
    <meta name="description"
        content="This example shows how to use a flow layout using html and css. It is based on the example found at 'How to Use FlowLayout' https://docs.oracle.com/javase/tutorial/uiswing/layout/flow.html">
    <meta name="author" content="Yassuo Toda">
    <title>Flow Layout Example</title>

    <link rel="stylesheet" href="/css/simpa.css">
    <script src="/js/simpa.js" defer></script>
    
</head>

<body>
    <div class="center-anchor" style="height: 100%;">
        <div class="flow-container" style="gap: 0;">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Long-Named Button 4</button>
            <button>5</button>
        </div>
    </div>
</body>

</html>
