<!DOCTYPE html>
<html>

<head>
	<meta name="description"
		content="This example shows how to use a tool bar using html, css and javascript. It is based on the example found at 'How to Use Tool Bars' https://docs.oracle.com/javase/tutorial/uiswing/components/toolbar.html">
	<meta name="author" content="Yassuo Toda">
	<title>Tool Bar Example</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" href="/css/simpa.css">
	<script src="/js/simpa.js" defer></script>

</head>

<body>
	<div class="center-anchor" style="height: 100%;">
		<div class="page-start-border-container" style="border: 1px solid gray; width: 450px; height: 300px;">
			<div class="tool-bar box-container" style="background-color: whitesmoke;" id="menu-bar">
				<button>
					<span class="material-icons">navigate_before</span>
				</button>
				<button>
					<span class="material-icons">expand_less</span>
				</button>
				<button>
					<span class="material-icons">navigate_next</span>
				</button>
			</div>
		</div>
	</div>
</body>

</html>
