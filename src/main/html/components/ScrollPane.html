<!doctype html>
<html>
	<head>
		<title>jsuis</title>
    <script src="/jsuis.js?${date}"></script>
	</head>
	<body style="margin: 0; overflow: hidden;">
		<svg height="0" style="display: block;">
			<defs>
				<linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
					<stop offset="0%" style="stop-color: rgb(255, 255, 255);" />
					<stop offset="100%" style="stop-color: rgb(0, 128, 128);" />
				</linearGradient>
			</defs>
		</svg>
		<div id="container" style="height: 100vh;"></div>
		<script>
document.addEventListener('DOMContentLoaded', function() {
	
	component = new jsuis.Component(document.getElementById("container"));
	
	frame = new jsuis.Frame();
	component.add(frame);
	frame.setLayout(new jsuis.GridBagLayout());
	
	function createExamplePanel(title) {
		var titledPanel = new jsuis.Panel(new jsuis.BorderLayout());
		frame.add(titledPanel);
		var label = new jsuis.Label(title);
		titledPanel.add(label, jsuis.Constants.NORTH);
		label.setFill(jsuis.Constants.NONE)
		var contentPane = new jsuis.Panel();
		titledPanel.add(contentPane);
		contentPane.setPreferredSize(new jsuis.Dimension(200, 200));
		contentPane.setBorder(new jsuis.LineBorder());
		return contentPane;
	}
	
	scrollPaneExample = createExamplePanel("jsuis.ScrollPane example");
	scrollPaneExample.setLayout(new jsuis.BorderLayout());
	
	scrollPane = new jsuis.ScrollPane();
	scrollPaneExample.add(scrollPane);

	view = new jsuis.Panel(new jsuis.GridBagLayout());
	scrollPane.setViewportView(view);
	view.setMinimumSize(new jsuis.Dimension(250, 250));
	view.setBackground("url(#blueGradient)");

	button = new jsuis.Button("Button");
	view.add(button);
	
	button.addActionListener(new jsuis.ActionListener({
		actionPerformed: function(event) {
			alert("Button clicked!");
		}
	}));
	
	frame.setVisible(true);
});
		</script>
	</body>
</html>
