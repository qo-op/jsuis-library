<!doctype html>
<html>
	<head>
		<title>jsuis</title>
    <script src="/jsuis.js?${date}"></script>
	</head>
	<body style="margin: 0; overflow: hidden;">
		<div id="container" style="height: 100vh;"></div>
		<script>
document.addEventListener('DOMContentLoaded', function() {
	
	component = new jsuis.Component(document.getElementById("container"));
	
	frame = new jsuis.Frame();
	component.add(frame);
	
	function createExamplePanel(title) {
		var titledPanel = new jsuis.Panel(new jsuis.BorderLayout());
		frame.add(titledPanel);
		var label = new jsuis.Label(title);
		titledPanel.add(label, jsuis.Constants.NORTH);
		label.setFill(jsuis.Constants.NONE)
		var contentPane = new jsuis.Panel();
		titledPanel.add(contentPane);
		contentPane.setPreferredSize(new jsuis.Dimension(200, 200));
		contentPane.setBorder(new jsuis.LineBorder());
		return contentPane;
	}
	
	gridBagLayoutExample = createExamplePanel("jsuis.GridBagLayout example");
	gridBagLayoutExample.setFill(jsuis.Constants.NONE);
	gridBagLayoutExample.setLayout(new jsuis.GridBagLayout());
	
	gridBagConstraints = new jsuis.GridBagConstraints()
	.setFill(jsuis.Constants.HORIZONTAL)
	.setWeightx(.5);
	
	button1 = new jsuis.TextField("Button 1");
	gridBagLayoutExample.add(button1, gridBagConstraints
			.setGridx(0)
			.setGridy(0));
	
	button2 = new jsuis.TextField("Button 2");
	gridBagLayoutExample.add(button2, gridBagConstraints
			.setGridx(1)
			.setGridy(0));
	
	button3 = new jsuis.TextField("Button 3");
	gridBagLayoutExample.add(button3, gridBagConstraints
			.setGridx(2)
			.setGridy(0));
	
	button4 = new jsuis.TextField("Long-Named Button 4");
	gridBagLayoutExample.add(button4, gridBagConstraints
			.setIpady(40)
			.setWeightx(0)
			.setGridwidth(3)
			.setGridx(0)
			.setGridy(1));
	
	button5 = new jsuis.TextField("5");
	gridBagLayoutExample.add(button5, gridBagConstraints
			.setIpady(0)
			.setWeighty(1)
			.setAnchor(jsuis.Constants.PAGE_END)
			.setInsets(new jsuis.Insets(10, 0, 0))
			.setGridx(1)
			.setGridwidth(2)
			.setGridy(2));
	
	frame.setVisible(true);
});
		</script>
	</body>
</html>
