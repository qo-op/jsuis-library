<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>How to create buttons with JSUIS library</title>
<link rel="stylesheet" href="css/jsuis.css">
<script src="/js/lib/jsuis.js"></script>
</head>
<body>
<script>
	addEventListener("load", function() {
		var frame = new JSFrame();
		var title = new JSLabel("JSUIS - JavaScript User Interface", JSLabel.CENTER).withName("title");
		title.setStyle("padding", "8px");
		title.setBackground("RoyalBlue");
		title.setForeground("White");
		body.add(title, JSBorderLayout.NORTH);
		var splitPane = new JSSplitPane();
		body.add(splitPane);
		var root = new JSTreeNode("JSUIS library");
		var buttonTreeNode = new JSTreeNode("How to use buttons");
		root.add(buttonTreeNode);
		var tree = new JSTree(root);
		tree.setForeground("blue");
		tree.setStyle("margin-left", "-20px");
		tree.setRootVisible(false);
		splitPane.setLeftComponent(tree);
		var panel = new JSPanel();
		splitPane.setRightComponent(panel);
		body.setVisible(true);
	});
</script>
</body>
</html>
